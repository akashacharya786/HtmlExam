<form style="padding:30px 190px;" >
    <div class="form-group" action="index.html" mathod="post" onclick="validation()" >
        <label for="formGroupExampleInput" >User Id: </label>
        <input type="" class="form-control" id="formGroupExample1" required>
    </div>
    <br>
    <div class="form-group">

    <br>
    <div class="form-group">

    </div>

    </div>

    </div>
    <br>

    </div>

        </div>

        </div>
